<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataInsight | Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; }
        .upload-card { border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-primary { background-color: #4361ee; border: none; padding: 10px 24px; border-radius: 8px; font-weight: 600; }
        .btn-primary:hover { background-color: #374ccb; }
        .upload-icon { font-size: 3rem; color: #4361ee; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <div class="card upload-card p-5">
                    <div class="upload-icon">ðŸ“Š</div>
                    <h2 class="fw-bold mb-3">Upload Data</h2>
                    <p class="text-muted mb-4">Select a CSV file to generate your analytical dashboard.</p>
                    
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <input class="form-control" type="file" name="file" accept=".csv" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
